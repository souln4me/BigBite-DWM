<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - Carrito de Compras (Skeleton)</title>

  </head>

<body class="d-flex flex-column min-vh-100">

  <main class="flex-grow-1">
    <h1 class="text-center mb-4 mt-4">Carrito de Compras</h1>
    <hr class="mb-4">

    <div class="container mb-5 mt-5">
      <div class="card card-cart p-4" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        <div id="cart-items"></div>
        <div id="empty-message">Carrito de compras vacío</div>
      </div>

      <div class="card p-4 mt-4" id="cart-summary" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        <h4 class="mb-3 text-center">Resumen del pedido</h4>
        <div class="d-flex flex-column gap-2">
          <div class="d-flex justify-content-between">
            <span>Subtotal:</span>
            <span id="subtotal">$0</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Envío:</span>
            <span id="shipping">$2.000</span>
          </div>
          <div class="d-flex justify-content-between fw-bold">
            <span>Total:</span>
            <span id="total">$0</span>
          </div>
        </div>

        <div class="d-flex justify-content-between flex-wrap gap-2 mt-4">
          <button id="empty-cart" class="btn btn-warning flex-fill">
            <i class="bi bi-trash me-2"></i> Vaciar carrito
          </button>
          <a href="productos.html" class="btn btn-continue btn-secondary flex-fill">
            <i class="bi bi-bag me-2"></i> Seguir comprando</a>
          <button id="checkout" class="btn btn-success flex-fill">
            <i class="bi bi-wallet me-2"></i> Proceder al pago
          </button>
        </div>

        <div id="payment-message" class="mt-3 text-center fw-semibold"></div>
      </div>
    </div>
  </main>

  </body>
</html>
