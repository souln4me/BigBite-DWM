<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Información personal (Skeleton)</title>

</head>

<body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1">
        <h1 class="text-center mb-4 mt-4">Información personal</h1>
        <hr class="mb-4">

        <div class="container">
            <div class="row">
                <div class="col-lg-8 mb-4 mt-4">

                    <div class="card" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                        <div class="container">
                            <h5 class="mb-5">Información de la cuenta:</h5>

                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label for="run">RUN:</label>
                                    <input type="text" id="run" class="form-control" placeholder="12.345.678-9">
                                </div>
                                <div class="col-md-8">
                                    <label for="nombre">Nombre completo:</label>
                                    <input type="text" id="nombre" class="form-control"
                                        placeholder="Eduardo Vicanco Tapia">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-12">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" id="direccion" class="form-control"
                                        placeholder="Calle cualquiera 123, Cualquier lugar">
                                </div>
                            </div>

                            <div class="row mb-5">
                                <div class="col-md-6">
                                    <label for="fecha">Fecha de nacimiento:</label>
                                    <input type="date" id="fecha" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="num">Número de teléfono:</label>
                                    <input type="text" id="num" class="form-control" placeholder="9 1234 5678">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 text-start">
                                    <button class="btn-card-cancel">
                                        <i class="bi bi-x-lg me-2"></i> Cancelar
                                    </button>
                                </div>
                                <div class="col-6 text-end">
                                    <button class="btn-card-save">
                                        <i class="bi bi-floppy me-2"></i> Guardar cambios
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
