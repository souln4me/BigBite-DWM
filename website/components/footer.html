<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - footer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <style>
    footer {
      background-color: #222;
      color: white;
    }

    footer a.btn-outline-light:hover {
      background-color: #ffc107;
      color: #000;
    }

    footer .bi-geo-alt-fill {
      color: #ffc107;
      margin-right: 8px;
    }

    footer .bi-envelope-fill {
      color: #ffc107;
      margin-right: 8px;
    }

    footer .bi-telephone-fill {
      color: #ffc107;
      margin-right: 8px;
    }

    footer ul li a.list-link:hover {
      color: #ffc107;
      opacity: 1;
      text-shadow: 0 0 4px rgba(255,193,7,0.6);
      font-weight: bold;
    }

    footer a.list-link {
      transition: color 0.2 ease, text-shadow 0.2s ease;
      opacity: 0.90;
      color: #fff;
    }
  </style>
</head>

<body>
  <footer class="pt-5 pb-4">
    <div class="container text-md-left">

        <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">

        </div>

        <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">

          <ul class="list-unstyled">
            <li><a href="inicio.html" class="list-link text-decoration-none">Inicio</a></li>
            <li><a href="productos.html" class="list-link text-decoration-none">Productos</a></li>
            <li><a href="contacto.html" class="list-link text-decoration-none">Contacto</a></li>
            <li><a href="perfil_usuario.html" class="list-link text-decoration-none">Mi perfil</a></li>
          </ul>
        </div>

        <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">
          <h6 class="text-uppercase font-weight-bold mb-4">Contacto</h6>
          <p class="d-flex align-items-start gap-1">
            <i class="bi bi-geo-alt-fill"></i>

          <p class="d-flex align-items-start gap-1">
            <i class="bi bi-envelope-fill me-2"></i>
            <span>contacto@bigbite.cl</span>
          </p>
          <p class="d-flex align-items-start gap-1">
            <i class="bi bi-telephone-fill me-2"></i>
            <span>+56 9 1234 5678</span>
          </p>
        </div>

          <h6 class="text-uppercase mb-4 font-weight-bold">Síguenos</h6>
          <a href="#" class="btn btn-outline-light btn-floating m-1"><i class="bi bi-facebook"></i></a>
          <a href="#" class="btn btn-outline-light btn-floating m-1"><i class="bi bi-instagram"></i></a>
