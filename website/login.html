<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Icono -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

  <style>
    body {
      background-color: #fff4e6;
    }

    .card {
      border-radius: 50px;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 4px 14px rgb(0, 0, 0, 0.5);
    }

    .btn-login {
      color: black;
      background-color: #ffc107;
      border-color: #ffc107;
      border-radius: 40px;
      transition: transform 0.2s;
      box-shadow: 0 4px 14px rgb(0, 0, 0, 0.15);
    }

    .btn-login:hover {
      background-color: #ecb100;
      border-color: #ecb100;
      color: black;
      transform: translateY(-1px);
    }

    .btn-login:active,
    .btn-login:focus {
      background-color: #ffc107 !important;
      color: black !important;
      transform: translateY(0);
      border-color: #ffc107 !important;
    }

    a.btn-outline-secondary {
      border-radius: 40px;
    }

    .col-md-6.d-none.d-md-block {
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
      overflow: hidden;
    }

    .forgot-btn:hover {
      text-decoration: underline;
    }

    .input-group-text {
      border-radius: 0 15px 15px 0 !important;
      cursor: pointer;
    }

    .form-control {
      border-radius: 15px;
      padding: 12px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .invalid-feedback {
      min-height: 20px;
      display: block;
      visibility: hidden;
      opacity: 0;
      margin-top: 4px;
      line-height: 1;
      transition: opacity 0.25s ease-in-out;
    }

    .is-invalid~.invalid-feedback {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card">
      <div class="row g-0">

        <div class="col-md-6 d-none d-md-block">
          <img src="img/productos/Combo Clásico.jpg" alt="Hamburguesa" class="img-fluid h-100 rounded-start-4"
            style="object-fit: cover;">
        </div>

        <div class="col-md-6 p-5">
          <div class="text-center mb-4">
            <img src="img/logo/cropped_circle_image.png" alt="Logo Big Bite" width="100">
            <h2 class="mt-3">Inicio de Sesión</h2>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
            <div id="emailError" class="invalid-feedback"></div>
          </div>

          <div class="mb-5">
            <label for="password" class="form-label">Contraseña:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="pass" placeholder="********">
              <span class="input-group-text" id="togglePass">
                <i class="bi-eye-slash"></i>
              </span>
              <div id="passError" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="button" id="btnLogin" class="btn btn-lg btn-login mb-4">Iniciar sesión</button>
          </div>

          <div class="forgot-btn text-center mb-3">
            <a href="recuperar_contraseña_1.html" class="text-decoration-none text-secondary">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-center">
            <a href="inicio.html" class="btn btn-outline-secondary me-md-2 mb-2 mb-md-0">
              <i class="bi bi-house me-2"></i> Volver a Inicio
            </a>
            <a href="register.html" class="btn btn-outline-secondary">
              <i class="bi bi-person-plus me-2"></i> Registrarse
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId).querySelector('i');
      icon.parentElement.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('bi-eye-slash', 'bi-eye');
        } else {
          input.type = 'password';
          icon.classList.replace('bi-eye', 'bi-eye-slash');
        }
      });
    }

    togglePassword('pass', 'togglePass');

    document.addEventListener('DOMContentLoaded', () => {
      const btnLogin = document.getElementById('btnLogin');
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const passInput = document.getElementById('pass');
      const passError = document.getElementById('passError');

      btnLogin.addEventListener('click', () => {
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';
        passInput.classList.remove('is-invalid');
        passError.textContent = '';

        const email = emailInput.value.trim();
        const password = passInput.value.trim();
        let isValid = true;

        if (email === '') {
          emailInput.classList.add('is-invalid');
          emailError.textContent = 'Por favor, ingresa un correo electrónico.';
          isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailInput.classList.add('is-invalid');
          emailError.textContent = 'Correo no válido. Ejemplo: usuario@dominio.com';
          isValid = false;
        }

        if (password === '') {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Por favor, ingresa una contraseña.';
          isValid = false;
        } else if (password.length < 8) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'La contraseña debe tener al menos 8 caracteres.';
          isValid = false;
        } else if (!/[A-Z]/.test(password)) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Debe contener al menos una letra mayúscula.';
          isValid = false;
        } else if (!/[0-9]/.test(password)) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Debe contener al menos un número.';
          isValid = false;
        }

        if (isValid) {
          // Aquí iría la lógica de login real
          alert('Inicio de sesión exitoso (demo)');
        }
      });

      emailInput.addEventListener('input', () => {
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';
        const email = emailInput.value.trim();
        if (email.length > 0 && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailInput.classList.add('is-invalid');
          emailError.textContent = 'Correo no válido. Ejemplo: usuario@dominio.com';
        }
      });

      passInput.addEventListener('input', () => {
        passInput.classList.remove('is-invalid');
        passError.textContent = '';
        const password = passInput.value.trim();
        if (password.length > 0 && password.length < 8) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'La contraseña debe tener al menos 8 caracteres.';
        } else if (password.length >= 8 && !/[A-Z]/.test(password)) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Debe contener al menos una letra mayúscula.';
        } else if (password.length >= 8 && !/[0-9]/.test(password)) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Debe contener al menos un número.';
        }
      });
    });
  </script>
</body>

</html>
