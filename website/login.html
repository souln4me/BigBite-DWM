<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Icono -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

  <style>
    /* --- Estilos CSS personalizados --- */
    body {
      background-color: #fff4e6;
    }

    /* Estilo principal de la tarjeta de login */
    .card {
      border-radius: 50px;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 4px 14px rgb(0, 0, 0, 0.5);
    }

    /* Estilo del botón principal de login (amarillo) */
    .btn-login {
      color: black;
      background-color: #ffc107;
      border-color: #ffc107;
      border-radius: 40px;
      transition: transform 0.2s;
      box-shadow: 0 4px 14px rgb(0, 0, 0, 0.15);
    }

    /* Efecto hover para el botón de login (elevación) */
    .btn-login:hover {
      background-color: #ecb100;
      border-color: #ecb100;
      color: black;
      transform: translateY(-1px);
    }

    .btn-login:active,
    .btn-login:focus {
      background-color: #ffc107 !important;
      color: black !important;
      transform: translateY(0);
      border-color: #ffc107 !important;
    }

    /* Bordes redondeados para botones secundarios */
    a.btn-outline-secondary {
      border-radius: 40px;
    }

    /* Estilo para la columna de la imagen (lado izquierdo) */
    .col-md-6.d-none.d-md-block {
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
      overflow: hidden;
      /* Asegura que la imagen no se salga de los bordes redondeados */
    }

    /* Efecto hover para el enlace de "olvidé contraseña" */
    .forgot-btn:hover {
      text-decoration: underline;
    }

    /* Estilo para el ícono "ojo" de la contraseña */
    .input-group-text {
      border-radius: 0 15px 15px 0;
      /* Redondea solo el lado derecho */
      cursor: pointer;
    }

    /* Estilo general de los campos de input */
    .form-control {
      border-radius: 15px;
      padding: 12px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card">
      <div class="row g-0">

        <!-- Imagen a la izquierda -->
        <div class="col-md-6 d-none d-md-block">
          <img src="img/productos/Combo Clásico.jpg" alt="Hamburguesa" class="img-fluid h-100 rounded-start-4"
            style="object-fit: cover;">
        </div>

        <!-- Formulario a la derecha -->
        <div class="col-md-6 p-5">
          <div class="text-center mb-4">
            <img src="img/logo/cropped_circle_image.png" alt="Logo Big Bite" width="100">
            <h2 class="mt-3">Inicio de Sesión</h2>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
          </div>

          <div class="mb-5">
            <label for="password" class="form-label">Contraseña:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="pass" placeholder="********">
              <span class="input-group-text" id="togglePass">
                <i class="bi-eye-slash"></i>
              </span>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="button" class="btn btn-lg btn-login mb-4">Iniciar sesión</button>
          </div>

          <div class="forgot-btn text-center mb-3">
            <a href="recuperar_contraseña_1.html" class="text-decoration-none text-secondary">¿Olvidaste tu
              contraseña?</a>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-center">
            <a href="inicio.html" class="btn btn-outline-secondary me-md-2 mb-2 mb-md-0">
              <i class="bi bi-house me-2"></i> Volver a Inicio
            </a>
            <a href="register.html" class="btn btn-outline-secondary">
              <i class="bi bi-person-plus me-2"></i> Registrarse
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    /**
     * Función para alternar la visibilidad de la contraseña (mostrar/ocultar)
     * y cambiar el ícono del ojo correspondiente.
     * @param {string} inputId - El ID del <input> de contraseña.
     * @param {string} iconId - El ID del <span> que contiene el ícono.
     */
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      // Selecciona el ícono <i> dentro del span
      const icon = document.getElementById(iconId).querySelector('i');

      // Añade el evento de clic al <span> que envuelve el ícono
      icon.parentElement.addEventListener('click', () => {
        // Comprueba el tipo actual del input
        if (input.type === 'password') {
          // Si está oculto ('password'), lo cambia a visible ('text')
          input.type = 'text';
          icon.classList.replace('bi-eye-slash', 'bi-eye');
        } else {
          // Si está visible ('text'), lo cambia a oculto ('password')
          input.type = 'password';
          icon.classList.replace('bi-eye', 'bi-eye-slash');
        }
      });
    }

    // Activa la función para el campo de contraseña de esta página
    togglePassword('pass', 'togglePass');
  </script>
</body>

</html>
