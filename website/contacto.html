<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - Contacto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

  <link rel="stylesheet" href="css/navbar.css">

  <style>
    /* ========================================= */
    /* ========= ESTILO GOURMET DARK =========== */
    /* ========================================= */

    body {
      background-image: url('img/local/Fondo4.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    h1.text-center {
      font-weight: 800;
      font-size: 3rem;
      color: #ffc107;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }

    hr {
      border-color: rgba(255, 255, 255, 0.2) !important;
      opacity: 1;
    }

    /* --- TARJETAS (GLASSMORPHISM) --- */
    div.card-contacto {
      background-color: rgba(33, 37, 41, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      padding: 40px;
      color: #fff;
      height: 100%;
      /* Ocupar toda la altura de la columna */
      display: flex;
      /* Flex para ordenar contenido */
      flex-direction: column;
      transition: all 0.3s ease;
    }

    div.card-contacto:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 193, 7, 0.3);
      /* Brillo amarillo al hover */
    }

    /* Títulos */
    h5 {
      font-weight: 700;
      color: #ffc107;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 15px;
      margin-bottom: 25px;
    }

    /* --- INPUTS (CORRECCIÓN: MÁS OSCUROS) --- */
    .form-label {
      font-weight: 500;
      color: #e0e0e0;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .form-control {
      /* CAMBIO: Fondo negro semitransparente en vez de blanco */
      background-color: rgba(0, 0, 0, 0.3) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 15px !important;
      color: #fff !important;
      /* Texto blanco */
      padding: 10px 16px !important;
    }

    /* Placeholder más sutil */
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.4) !important;
    }

    /* Foco */
    .form-control:focus {
      background-color: rgba(0, 0, 0, 0.5) !important;
      /* Más oscuro al escribir */
      border-color: #ffc107 !important;
      box-shadow: none !important;
      color: #fff !important;
    }

    textarea {
      height: 260px;
      width: 100%;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      /* 1. Mantiene el texto blanco */
      -webkit-text-fill-color: #fff !important;

      /* 2. Retrasa el cambio de fondo "para siempre" */
      transition: background-color 5000s ease-in-out 0s;

      /* 3. Asegura que no haya sombras raras */
      box-shadow: inset 0 0 20px 20px rgba(255, 255, 255, 0) !important;
    }

    /* Opcional: Cambiar el color del icono del ojo de contraseña si se oscurece */
    input:-webkit-autofill~.input-group-text i {
      color: #fff;
    }

    /* --- FORMULARIO (CORRECCIÓN: BOTÓN AL FONDO) --- */
    form {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      /* Ocupar todo el espacio disponible */
    }

    .form-content {
      flex-grow: 1;
      /* Empuja el botón hacia abajo */
    }

    button.btn-perfil {
      background-color: #ffc107;
      color: #000;
      font-weight: 800;
      border-radius: 50px;
      padding: 12px 40px;
      border: none;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
      transition: all 0.3s;
      width: 100%;
      margin-top: auto;
      /* Asegura que se quede al final */
    }

    button.btn-perfil:hover {
      background-color: #e0a800;
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
    }

    /* --- INFORMACIÓN Y REDES (CORRECCIÓN ALINEACIÓN) --- */
    .info-item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      /* CAMBIO: Centrado vertical perfecto */
      gap: 15px;
      /* Espacio entre icono y texto */
    }

    .info-item i {
      color: #ffc107;
      font-size: 1.4rem;
      /* Quitamos margenes manuales para usar flex gap */
      margin: 0;
      width: 25px;
      /* Ancho fijo para alinear textos */
      text-align: center;
    }

    .info-item p {
      margin: 0;
      color: #e0e0e0;
      font-size: 1rem;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      margin-right: 10px;
    }

    .social-btn:hover {
      background-color: #ffc107;
      color: #000;
      transform: translateY(-3px);
    }

    .reveal {
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-placeholder"></div>

  <main class="flex-grow-1">
    <h1 class="text-center mb-4 mt-4 reveal">Contáctanos</h1>

    <div class="container mt-4 mb-5 reveal">

      <hr class="mb-4">

      <div class="row g-5">

        <div class="col-lg-7">
          <div class="card card-contacto h-100">
            <h5><i class="bi bi-envelope-paper me-2"></i> Envíanos un mensaje</h5>
            <form>
              <div class="form-content">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="asunto" class="form-label">Asunto</label>
                  <input type="text" class="form-control" id="asunto" placeholder="¿En qué te podemos ayudar?">
                </div>
                <div class="mb-4">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="mensaje" rows="5"
                    placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-perfil">
                Enviar mensaje <i class="bi bi-send-fill ms-2"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="d-flex flex-column gap-4 h-100">

            <div class="card card-contacto">
              <h5><i class="bi bi-geo-alt me-2"></i> Dónde estamos</h5>

              <div class="info-item">
                <i class="bi bi-telephone-fill"></i>
                <p>+56 9 1234 5678</p>
              </div>
              <div class="info-item">
                <i class="bi bi-envelope-fill"></i>
                <p>contacto@bigbite.cl</p>
              </div>
              <div class="info-item">
                <i class="bi bi-pin-map-fill"></i>
                <p>Calle cualquiera 123, Cualquier lugar</p>
              </div>

              <hr class="my-4">

              <p class="small mb-3 text-uppercase fw-bold">Nuestras redes:</p>
              <div>
                <a href="#" class="social-btn"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-btn"><i class="bi bi-instagram"></i></a>
                <a href="#" class="social-btn"><i class="bi bi-whatsapp"></i></a>
              </div>
            </div>

            <div class="card card-contacto flex-grow-1">
              <h5><i class="bi bi-clock me-2"></i> Horarios de Atención</h5>
              <ul class="list-unstyled text-white-50">
                <li class="mb-2 d-flex justify-content-between border-bottom border-secondary pb-2">
                  <span>Lunes a Viernes</span>
                  <span class="text-white fw-bold">09:00 - 22:00</span>
                </li>
                <li class="mb-2 d-flex justify-content-between border-bottom border-secondary pb-2">
                  <span>Sábado</span>
                  <span class="text-white fw-bold">12:00 - 00:00</span>
                </li>
                <li class="d-flex justify-content-between">
                  <span>Domingo</span>
                  <span class="text-warning fw-bold">Cerrado</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card card-contacto flex-grow-1">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2155.190569636435!2d-70.58294944526176!3d-33.41399202887731!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf187f118da7%3A0xdf412c300ab5dbb3!2sAv.%20Apoquindo%204500%2C%207560967%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana!5e1!3m2!1ses!2scl!4v1764973126361!5m2!1ses!2scl" 
              width="100%" 
              height="450" 
              style="border:0; border-radius: 20px; min-height: 300px;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  
  <script src="JS/config.js"></script>
  <script src="JS/navbar-loader.js"></script>
</body>

</html>
