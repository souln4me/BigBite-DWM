<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Big Bite</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/website/img/logo/icon.png">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    /* ===== Sidebar principal ===== */
    .nav-sidebar {
      background: linear-gradient(180deg, #1c1c1c 0%, #2b2b2b 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px 15px;
      width: 240px;
      transition: all 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* ===== Logo y título ===== */
    .nav-sidebar .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 35px;
    }

    .nav-sidebar .brand img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .nav-sidebar .brand img:hover {
      transform: rotate(-5deg) scale(1.05);
    }

    .nav-sidebar .brand h4 {
      font-weight: bold;
      text-align: center;
      line-height: 1.3;
    }

    /* ===== Enlaces ===== */
    .nav-sidebar .nav-link {
      color: #adb5bd;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 5px;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .nav-sidebar .nav-link i {
      font-size: 1.3rem;
      margin-right: 10px;
    }

    .nav-sidebar .nav-link.active,
    .nav-sidebar .nav-link:hover {
      background-color: #0d6efd;
      color: #fff;
      transform: translateX(5px);
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-sidebar {
        left: -240px;
      }

      .nav-sidebar.active {
        left: 0;
      }

      #sidebarToggle {
        display: block;
      }
    }

    /* ===== Botón hamburguesa ===== */
    #sidebarToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      display: none;
      border: none;
      background-color: #0d6efd;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.2s ease;
    }

    #sidebarToggle:hover {
      background-color: #0b5ed7;
    }

    /* ===== Contenido principal ===== */
    .main-content {
      margin-left: 240px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Botón hamburguesa (solo móvil) -->
  <button id="sidebarToggle"><i class="bi bi-list fs-4"></i></button>

  <!-- Sidebar -->
  <nav class="nav-sidebar d-flex flex-column flex-shrink-0">
    <div class="brand">
      <img src="../../img/logo/cropped_circle_image.png" alt="Logo Big Bite">
      <h4>BIG BITE<br><small class="text-secondary">Administración</small></h4>
    </div>

    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="#" class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a href="reportes_ventas.html" class="nav-link"><i class="bi bi-graph-up-arrow"></i> Reportes de Ventas</a></li>
      <li><a href="mantenedor_productos.html" class="nav-link"><i class="bi bi-bag-check"></i> Productos</a></li>
      <li><a href="mantenedor_usuarios.html" class="nav-link"><i class="bi bi-people"></i> Usuarios</a></li>
      <li><a href="mantenedor_clientes.html" class="nav-link"><i class="bi bi-person-badge"></i> Clientes</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Configuración</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <h2>Bienvenido al Panel de Administración</h2>
    <p>Aquí podrás gestionar productos, usuarios, clientes y ver reportes de ventas.</p>
  </div>

  <script>
    // Mostrar/ocultar sidebar en pantallas pequeñas
    document.getElementById('sidebarToggle').addEventListener('click', function () {
      document.querySelector('.nav-sidebar').classList.toggle('active');
    });
  </script>

</body>

</html>
