<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">


    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="navbar-placeholder"></div>

    <main class="flex-grow-1">
        <div class="container mt-4">
            <h1 class="text-center mb-4">Nuestros Productos</h1>

            <div class="mb-4 text-center">
                <h5 class="mb-3">Filtrar por categoría:</h5>
                <div class="d-flex flex-wrap justify-content-center gap-2 mt-2">
                    <button class="btn btn-outline-dark filter-btn active" data-category="todos">Todos</button>
                    <button class="btn btn-outline-dark filter-btn" data-category="combos">Combos</button>
                    <button class="btn btn-outline-dark filter-btn" data-category="hamburguesas">Hamburguesas</button>
                    <button class="btn btn-outline-dark filter-btn" data-category="bebidas">Bebidas</button>
                    <button class="btn btn-outline-dark filter-btn"
                        data-category="especialidades">Especialidades</button>
                    <button class="btn btn-outline-dark filter-btn" data-category="otros">Otros</button>
                </div>
            </div>

            <hr class="mb-4">

            <div id="no-products-message" class="d-none">
                <div class="empty-state-card">
                    <div class="empty-icon-wrapper">
                        <img src="img/logo/Hamburguesa Triste.png" alt="No hay productos">
                    </div>
                    <h3 class="mt-4">¡Ups! Nos quedamos sin ingredientes aquí</h3>
                    <p class="text-white-50">No encontramos productos en esta categoría por el momento.</p>

                    <button class="btn btn-warning rounded-pill fw-bold px-4 mt-3"
                        onclick="document.querySelector('.filter-btn[data-category=\'todos\']').click()">
                        <i class="bi bi-arrow-counterclockwise me-2"></i> Ver todo el menú
                    </button>
                </div>
            </div>

            <div class="row justify-content-center" id="contenedor-productos">
                <div class="text-center py-5">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2 text-muted">Cargando menú...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="order-summary-bar" class="d-none">
        <div class="container">
            <div class="row align-items-center">
                <div id="order-summary-left" class="col-md-8">
                </div>
                <div class="col-md-4 text-end">
                    <button id="go-to-cart-btn" class="btn btn-success btn-lg">
                        <i class="bi bi-cart3 me-1"></i> Ir al Carrito
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalImage" src="" class="img-fluid" alt="">
                        </div>
                        <div class="col-md-6 p-4">
                            <button type="button" class="btn-close float-end" data-bs-dismiss="modal"></button>
                            <h3 id="modalTitle" class="modal-title"></h3>
                            <h4 id="modalPrice" class="modal-price mb-2"></h4>
                            <h6 class="availability mb-3 text-success">Disponible</h6>
                            <p id="modalIngredients"></p>
                            <button class="btn btn-primary w-100 mt-3 cart-btn">
                                <i class="bi bi-cart3 me-2"></i> Agregar al carrito
                            </button>
                            <img src="img/logo/BIG BITE fulls.png" class="img-fluid mt-3 img-logo-modal"
                                alt="Big Bite Logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/config.js"></script>
    <script src="JS/productos.js"></script>
    <script src="JS/navbar-loader.js"></script>
</body>

</html>
