<!DOCTYPE html>
<html lang="es">
<head>
  <title>Big Bite - Productos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card { transition: all 0.3s ease; }
    .hidden { display: none !important; }
    #no-products-message { transition: all 0.3s ease; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="icon.png" alt="Big Bite Logo" width="40" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Mi perfil</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
  <h1 class="text-center mb-4">Nuestros Productos</h1>

  <!-- Filtros -->
  <div class="mb-4 text-center">
    <h5>Filtrar por categoría:</h5>
    <div class="d-flex flex-wrap justify-content-center gap-2 mt-2">
      <button class="btn btn-outline-dark filter-btn active" data-category="todos">Todos</button>
      <button class="btn btn-outline-dark filter-btn" data-category="combos">Combos</button>
      <button class="btn btn-outline-dark filter-btn" data-category="hamburguesas">Hamburguesas</button>
      <button class="btn btn-outline-dark filter-btn" data-category="especialidades">Especialidades</button>
      <button class="btn btn-outline-dark filter-btn" data-category="bebidas">Bebidas</button>
      <button class="btn btn-outline-dark filter-btn" data-category="otros">Otros</button>
    </div>
  </div>

  <div id="no-products-message" class="alert alert-info text-center hidden">
    <h4>No hay productos disponibles en esta categoría</h4>
  </div>

  <!-- Cards -->
  <div class="row justify-content-center" id="products-container">
    <!-- Producto 1 -->
    <div class="col-md-4 col-sm-6 mb-4 product-card hamburguesas">
      <div class="card h-100 text-center">
        <img src="productos\Hamburguesa Clásica.jpeg" class="card-img-top" alt="Hamburguesa Clásica">
        <div class="card-body">
          <h5 class="card-title">Hamburguesa Clásica</h5>
          <p class="card-text">$8.990</p>
        </div>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="col-md-4 col-sm-6 mb-4 product-card otros">
      <div class="card h-100 text-center">
        <img src="productos\Papas Fritas Medianas.jpeg" class="card-img-top" alt="Papas Fritas Medianas">
        <div class="card-body">
          <h5 class="card-title">Papas Fritas Medianas</h5>
          <p class="card-text">$5.990</p>
        </div>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="col-md-4 col-sm-6 mb-4 product-card combos">
      <div class="card h-100 text-center">
        <img src="productos\Combo Familiar.jpeg" class="card-img-top" alt="Combo Familiar">
        <div class="card-body">
          <h5 class="card-title">Combo Familiar</h5>
          <p class="card-text">$24.990</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script del filtrado -->
<script>
  const filterButtons = document.querySelectorAll('.filter-btn');
  const productCards = document.querySelectorAll('.product-card');
  const noProductsMessage = document.getElementById('no-products-message');
  const productsContainer = document.getElementById('products-container');

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      const category = button.getAttribute('data-category');

      // Cambiar el botón activo
      filterButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      let visibleProducts = 0;

      // Mostrar/ocultar productos
      productCards.forEach(card => {
        if (category === 'todos' || card.classList.contains(category)) {
          card.classList.remove('hidden');
          visibleProducts++; // Contar productos visibles
        } else {
          card.classList.add('hidden');
        }
      });

      // Mostrar u ocultar el mensaje según si hay productos visibles
      if (visibleProducts === 0) {
        noProductsMessage.classList.remove('hidden');
        productsContainer.classList.add('hidden');
      } else {
        noProductsMessage.classList.add('hidden');
        productsContainer.classList.remove('hidden');
      }
    });
  });
</script>

</body>
</html>
