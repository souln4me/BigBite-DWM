<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Recuperar Contraseña</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icono -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #fafafa;
        }

        .card {
            border-radius: 40px;
            padding: 40px 35px;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        p {
            color: #555;
        }

        .btn-success {
            border-radius: 40px;
            padding: 12px 0;
            font-weight: 600;
            width: 100%;
            background-color: #28a745;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 15px;
            padding: 12px;
        }

        .icon-header {
            font-size: 3.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card text-center">
        <div class="icon-header">
            <i class="bi bi-envelope"></i>
        </div>

        <h2 class="mb-3">Recuperar Contraseña</h2>
        <p class="mb-4">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <form>
            <div class="mb-4 text-start">
                <label for="email" class="form-label fw-semibold">Correo electrónico:</label>
                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-send-fill me-2"></i>Enviar Token
            </button>
        </form>
    </div>
</body>

</html>
