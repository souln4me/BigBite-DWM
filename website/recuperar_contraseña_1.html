<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Recuperar Contrase√±a</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

    <style>
        body {
            background-color: #fff4e6;
        }

        .card {
            border-radius: 40px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 14px rgb(0, 0, 0, 0.5);
            background-color: #ffffff;
        }

        .btn-action {
            border-radius: 40px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .step-number {
            background: #ffc107;
            color: black;
            width: 25px;
            height: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 15px;
            padding: 10px;
        }

        /* Input Fusionado */
        .input-group input {
            border-radius: 15px 0 0 15px !important;
            border-right: none !important;
        }

        .input-group span {
            border-radius: 0 15px 15px 0 !important;
            border-left: 1px solid #ced4da;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-left: 1px solid #ced4da !important;
            cursor: pointer;
        }

        .input-group:focus-within input,
        .input-group:focus-within span {
            border-color: #ffc107;
        }

        .input-group:focus-within span {
            border-left-color: #ffc107 !important;
        }

        #btnCambiar {
            transform: 0.2s ease;
        }

        #btnCambiar:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card">
        <div class="text-center mb-4">
            <img src="img/logo/cropped_circle_image.png" alt="Logo" width="70">
            <h3 class="mt-2 fw-bold">Recuperaci√≥n de Acceso</h3>
        </div>

        <div class="p-3 bg-light rounded-4 border mb-4">
            <h6 class="fw-bold"><span class="step-number">1</span>Solicitar C√≥digo</h6>
            <p class="small text-muted mb-2">Ingresa tu correo para generar el token en el servidor.</p>
            <div class="input-group">
                <input type="email" id="emailGen" class="form-control" placeholder="correo@ejemplo.com">
                <button class="btn btn-dark btn-action" id="btnGenerar">
                    <i class="bi bi-code-square me-1"></i> Generar
                </button>
            </div>
        </div>

        <div>
            <h6 class="fw-bold mb-3"><span class="step-number">2</span>Restablecer Contrase√±a</h6>

            <form id="formReset">
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">C√≥digo (Token)</label>
                    <input type="text" id="tokenInput"
                        class="form-control text-center fw-bold bg-warning-subtle text-dark"
                        placeholder="Pega aqu√≠ el token" required>
                </div>

                <div class="row g-2 mb-4">
                    <div class="col-md-6">
                        <label class="form-label small text-muted fw-bold">Nueva Contrase√±a</label>
                        <div class="input-group">
                            <input type="password" id="pass1" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <span class="input-group-text toggle-password"><i class="bi bi-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small text-muted fw-bold">Confirmar</label>
                        <div class="input-group">
                            <input type="password" id="pass2" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <span class="input-group-text toggle-password"><i class="bi bi-eye-slash"></i></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning btn-action w-100" id="btnCambiar">
                    Cambiar Contrase√±a
                </button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="login.html" class="text-decoration-none text-secondary small">Volver al Login</a>
        </div>
    </div>

    <script src="JS/config.js"></script>
    <script>
        // 1. GENERAR TOKEN (Solicitud)
        document.getElementById('btnGenerar').addEventListener('click', async () => {
            const email = document.getElementById('emailGen').value;
            if (!email) return alert("Ingresa un correo primero.");

            const btn = document.getElementById('btnGenerar');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            btn.disabled = true;

            try {
                const res = await fetch(GRAPHQL_URL, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: `mutation { solicitarRecuperacion(email: "${email}") { message } }` })
                });
                const json = await res.json();

                if (json.data.solicitarRecuperacion) {
                    alert("‚úÖ C√≥digo generado.\n\nRevisa la TERMINAL de Visual Studio Code y copia el token.");
                } else {
                    alert("Error: No se pudo generar.");
                }
            } catch (e) { console.error(e); }
            finally {
                btn.innerHTML = '<i class="bi bi-code-square me-1"></i> Generar';
                btn.disabled = false;
            }
        });

        // 2. CAMBIAR CONTRASE√ëA (Reset)
        document.getElementById('formReset').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('tokenInput').value.trim();
            const p1 = document.getElementById('pass1').value;
            const p2 = document.getElementById('pass2').value;
            const btn = document.getElementById('btnCambiar');

            if (p1 !== p2) return alert("Las contrase√±as no coinciden");
            if (p1.length < 8) return alert("La contrase√±a es muy corta");

            btn.disabled = true; btn.textContent = "Procesando...";

            const query = `
                mutation Reset($t: String!, $p: String!) {
                    resetearPassword(token: $t, nuevaPass: $p) { message }
                }
            `;

            try {
                const res = await fetch(GRAPHQL_URL, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, variables: { t: token, p: p1 } })
                });
                const json = await res.json();

                if (json.errors) {
                    alert("‚ùå Error: " + json.errors[0].message);
                    btn.disabled = false; btn.textContent = "Cambiar Contrase√±a";
                } else {
                    alert("üéâ ¬°√âxito! Contrase√±a actualizada.");
                    window.location.href = 'login.html';
                }
            } catch (e) { console.error(e); }
        });

        // Toggle Pass
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                if (input.type === "password") { input.type = "text"; icon.classList.replace("bi-eye-slash", "bi-eye"); }
                else { input.type = "password"; icon.classList.replace("bi-eye", "bi-eye-slash"); }
            });
        });
    </script>
</body>

</html>
