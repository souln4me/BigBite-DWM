<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - ¡Compra Exitosa!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

    <style>
        body {
            background-image: url('img/local/FondoInicio.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Overlay Oscuro */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        /* --- TARJETA DE BOLETA --- */
        .boleta-card {
            background-color: rgba(33, 37, 41, 0.95);

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ffc107;

            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);

            margin-left: auto;
            margin-right: auto;

            max-width: 600px;
            width: 100%;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Encabezado */
        .boleta-header {
            text-align: center;
            padding: 40px 30px 20px;
            border-bottom: 2px dashed rgba(255, 255, 255, 0.15);
            /* Efecto troquelado */
        }

        .boleta-header h2 {
            font-weight: 800;
            color: #ffc107;
            margin: 10px 0 5px;
            letter-spacing: 1px;
        }

        .boleta-header p {
            color: #adb5bd;
            font-size: 0.9rem;
            margin: 2px 0;
        }

        /* Cuerpo */
        .boleta-body {
            padding: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        .info-row strong {
            color: #fff;
        }

        /* Tabla de Productos */
        .table-custom {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .table-custom th {
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #ffc107;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            text-align: left;
        }

        .table-custom th:last-child {
            text-align: right;
        }

        .table-custom td {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        .table-custom td:last-child {
            text-align: right;
            font-weight: 600;
        }

        /* Totales */
        .boleta-totals {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed rgba(255, 255, 255, 0.15);
            /* Efecto troquelado */
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #adb5bd;
        }

        .total-final {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffc107;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mensaje de éxito (Alerta flotante) */
        .success-message {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .success-icon {
            font-size: 4rem;
            color: #20c997;
            /* Verde éxito */
            margin-bottom: 10px;
            display: block;
        }

        /* Botones */
        .btn-print {
            background-color: #ffc107;
            color: #000;
            font-weight: 700;
            border-radius: 50px;
            padding: 12px 30px;
            border: none;
            transition: 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-print:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-home {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            padding: 10px 30px;
            width: 100%;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            border-color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Animaciones */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Ocultar elementos al imprimir */
        @media print {
            body {
                background: #fff;
                color: #000;
                padding: 0;
            }

            body::before {
                display: none;
            }

            .success-message,
            .boleta-footer-btns {
                display: none;
            }

            .boleta-card {
                box-shadow: none;
                border: 1px solid #000;
                background-color: #fff;
                color: #000;
                margin: 0;
                width: 100%;
                max-width: none;
            }

            .boleta-header h2,
            .table-custom th,
            .total-final {
                color: #000 !important;
            }

            .info-row,
            .table-custom td,
            .total-row {
                color: #000 !important;
                border-color: #ccc !important;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="success-message">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h2 class="fw-bold">¡Pago Exitoso!</h2>
            <p class="text-white-50">Tu pedido ha sido enviado a la cocina.</p>
        </div>

        <div class="boleta-card">

            <div class="boleta-header">
                <img src="img/logo/cropped_circle_image.png" alt="Logo" width="70">
                <h2>BIG BITE</h2>
                <p>Calle cualquiera 123, Cualquier lugar</p>
                <p>RUT: 76.123.456-7</p>
                <p class="small text-muted mt-2">COMPROBANTE ELECTRÓNICO</p>
            </div>

            <div class="boleta-body">

                <div class="info-row">
                    <span>N° Orden:</span>
                    <strong id="lblOrden">#...</strong>
                </div>
                <div class="info-row">
                    <span>Fecha:</span>
                    <strong id="lblFecha">--/--/--</strong>
                </div>
                <div class="info-row">
                    <span>Cliente:</span>
                    <strong id="lblCliente">...</strong>
                </div>

                <table class="table-custom">
                    <thead>
                        <tr>
                            <th>Cant.</th>
                            <th>Descripción</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos">
                        <tr>
                            <td colspan="3" class="text-center py-3">Cargando...</td>
                        </tr>
                    </tbody>
                </table>

                <div class="boleta-totals">
                    <div class="total-row">
                        <span>Neto</span>
                        <span id="lblNeto">$0</span>
                    </div>
                    <div class="total-row">
                        <span>IVA (19%)</span>
                        <span id="lblIva">$0</span>
                    </div>
                    <div class="total-row">
                        <span>Envío</span>
                        <span id="lblEnvio">$2.000</span>
                    </div>

                    <div class="total-final">
                        <span>TOTAL</span>
                        <span id="lblTotal">$0</span>
                    </div>
                </div>

                <div class="boleta-footer-btns mt-4 pt-3 text-center">
                    <button class="btn-print mb-2" onclick="window.print()">
                        <i class="bi bi-printer me-2"></i> Descargar Boleta
                    </button>
                    <a href="inicio.html" class="btn-home">
                        Volver al Inicio
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="JS/config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const pedidoId = params.get('id');

            if (!pedidoId) {
                alert("No se especificó un pedido.");
                window.location.href = 'inicio.html';
                return;
            }

            const token = localStorage.getItem('token_bigbite');
            const query = `
                query GetBoleta($id: ID!) {
                    getPedidoById(id: $id) {
                        id, createdAt, total_pagado
                        usuario { nombre_completo, email }
                        items { cantidad, producto { nombre, precio } }
                    }
                }
            `;

            try {
                const response = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ query, variables: { id: pedidoId } })
                });

                const json = await response.json();
                const pedido = json.data.getPedidoById;

                if (!pedido) {
                    alert("Pedido no encontrado.");
                    return;
                }

                // Llenar Datos
                document.getElementById('lblCliente').textContent = pedido.usuario.nombre_completo || pedido.usuario.email;
                document.getElementById('lblOrden').textContent = "#" + pedido.id.slice(-6).toUpperCase();

                const fecha = new Date(Number(pedido.createdAt));
                document.getElementById('lblFecha').textContent = fecha.toLocaleDateString('es-CL') + ' ' + fecha.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit' });

                // Llenar Tabla
                const tbody = document.getElementById('tablaProductos');
                tbody.innerHTML = '';

                pedido.items.forEach(item => {
                    const precioUnit = item.producto ? item.producto.precio : 0;
                    const nombreProd = item.producto ? item.producto.nombre : "Producto eliminado";
                    const totalItem = precioUnit * item.cantidad;

                    const tr = `
                        <tr>
                            <td>${item.cantidad}</td>
                            <td>${nombreProd}</td>
                            <td>$${totalItem.toLocaleString('es-CL')}</td>
                        </tr>
                    `;
                    tbody.innerHTML += tr;
                });

                // Cálculos
                const costoEnvio = 2000;

                const totalProductos = pedido.total_pagado;
                const totalFinal = totalProductos + costoEnvio;

                const neto = Math.round(totalFinal / 1.19);
                const iva = totalFinal - neto;

                document.getElementById('lblNeto').textContent = "$" + neto.toLocaleString('es-CL');
                document.getElementById('lblIva').textContent = "$" + iva.toLocaleString('es-CL');
                document.getElementById('lblEnvio').textContent = "$" + costoEnvio.toLocaleString('es-CL');
                document.getElementById('lblTotal').textContent = "$" + totalFinal.toLocaleString('es-CL');

            } catch (error) {
                console.error(error);
                document.querySelector('.boleta-body').innerHTML = "<h4 class='text-center text-danger'>Error al cargar datos.</h4>";
            }
        });
    </script>
</body>

</html>
