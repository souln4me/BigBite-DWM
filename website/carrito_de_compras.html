<!DOCTYPE html>
<html lang="es">
<head>
    <title>Big Bite - Carrito de Compras</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="icon.png" alt="Big Bite Logo" width="40" height="40">
                Big Bite
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Resumen del carrito -->
            <div class="col-md-8">
                <h2>Tu Carrito</h2>
                <div class="card mb-3">
                    <div class="card-body">
                        <p>Productos seleccionados aparecerán aquí</p>
                        <!-- Aquí irán los items del carrito -->
                    </div>
                </div>
            </div>

            <!-- Resumen de compra y pasarela de pago -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Resumen de compra</h5>
                        <p>Total: $0</p>
                        
                        <!-- Área para la pasarela de pago -->
                        <div class="border p-3 mb-3">
                            <p class="text-center">[Integración con Pasarela de Pago]</p>
                            <!-- Aquí se integrará Stripe, PayPal, etc. -->
                        </div>

                        <!-- Mensajes de estado del pedido -->
                        <div id="order-status-messages">
                            <div class="alert alert-info" style="display: none;">
                                <!-- Mensaje: "Pago realizado con éxito" -->
                            </div>
                            <div class="alert alert-danger" style="display: none;">
                                <!-- Mensaje: "Pago rechazado" -->
                            </div>
                            <div class="alert alert-warning" style="display: none;">
                                <!-- Mensaje: "Pago cancelado" -->
                            </div>
                        </div>

                        <!-- Estado de la cocina -->
                        <div id="kitchen-status" class="mt-3">
                            <div class="alert alert-secondary" style="display: none;">
                                <!-- Mensaje: "Orden recibida en cocina" -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Aquí irá la lógica para:
        // - Integración con pasarela de pago
        // - Mostrar mensajes según el estado del pago
        // - Comunicación con la cocina
    </script>
</body>
</html>
