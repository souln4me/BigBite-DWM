<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Big Bite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 2rem; 
            padding-bottom: 5rem; 
        }
        .cart-item { 
            border-bottom: 1px solid #ddd; 
            padding: 1rem 0; 
        }
        .cart-item:last-child { 
            border-bottom: none; 
        }
        .cart-controls button { 
            margin: 0 0.25rem; 
        }
        #empty-message { display: none; 
            text-align: center; 
            margin-top: 2rem; 
            font-size: 1.2rem; 
            color: #666; 
        }
        #payment-message { 
            margin-top: 1rem; 
            font-weight: bold; 
        }
    </style>
</head>
<body class="container">

    <h1 class="text-center mb-4">Carrito de Compras</h1>

    <!-- Lista de productos -->
    <div id="cart-items">
        <!-- Ejemplo de producto (se repetirá dinámicamente) -->
        <!--
        <div class="cart-item d-flex justify-content-between align-items-center" data-product-id="1">
            <div>
                <strong class="product-name">Hamburguesa Clásica</strong><br>
                <span class="product-price" data-price="8990">$8.990</span>
            </div>
            <div class="cart-controls d-flex align-items-center">
                <button class="btn btn-sm btn-secondary decrease">-</button>
                <span class="mx-2 quantity">1</span>
                <button class="btn btn-sm btn-secondary increase">+</button>
                <button class="btn btn-sm btn-danger ms-2 remove">Eliminar</button>
            </div>
        </div>
        -->
    </div>

    <!-- Mensaje carrito vacío -->
    <div id="empty-message">Carrito de compras vacío</div>

    <!-- Subtotal -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <strong>Subtotal:</strong>
        <span id="subtotal">$0</span>
    </div>

    <!-- Controles generales -->
    <div class="mt-3 d-flex justify-content-between">
        <button id="empty-cart" class="btn btn-warning">Vaciar Carrito</button>
        <button id="checkout" class="btn btn-success">Confirmar Pago</button>
    </div>

    <!-- Mensaje de pago -->
    <div id="payment-message"></div>

    <!-- Scripts -->
    <script>
        // Skeleton JS para manejar cantidades, eliminar y vaciar
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyMessage = document.getElementById('empty-message');
        const subtotalEl = document.getElementById('subtotal');
        const paymentMessage = document.getElementById('payment-message');
        const emptyCartBtn = document.getElementById('empty-cart');
        const checkoutBtn = document.getElementById('checkout');

        let cart = [
            {id:1, name:'Hamburguesa Clásica', price:8990, quantity:1},
            {id:2, name:'Combo Papas + Bebida', price:5990, quantity:2}
        ];

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            if(cart.length===0){
                emptyMessage.style.display='block';
                subtotalEl.textContent='$0';
                return;
            }
            emptyMessage.style.display='none';
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                const div = document.createElement('div');
                div.className='cart-item d-flex justify-content-between align-items-center';
                div.dataset.productId=item.id;
                div.innerHTML=`
                    <div>
                        <strong class="product-name">${item.name}</strong><br>
                        <span class="product-price" data-price="${item.price}">${item.price.toLocaleString('es-CL',{style:'currency',currency:'CLP'})}</span>
                    </div>
                    <div class="cart-controls d-flex align-items-center">
                        <button class="btn btn-sm btn-secondary decrease">-</button>
                        <span class="mx-2 quantity">${item.quantity}</span>
                        <button class="btn btn-sm btn-secondary increase">+</button>
                        <button class="btn btn-sm btn-danger ms-2 remove">Eliminar</button>
                    </div>
                `;
                cartItemsContainer.appendChild(div);
            });
            subtotalEl.textContent = subtotal.toLocaleString('es-CL',{style:'currency',currency:'CLP'});
        }

        function updateCartItem(id, change){
            const item = cart.find(i=>i.id===id);
            if(!item) return;
            item.quantity += change;
            if(item.quantity<=0){
                cart = cart.filter(i=>i.id!==id);
            }
            renderCart();
        }

        function removeCartItem(id){
            cart = cart.filter(i=>i.id!==id);
            renderCart();
        }

        cartItemsContainer.addEventListener('click', e=>{
            const parent = e.target.closest('.cart-item');
            if(!parent) return;
            const id = parseInt(parent.dataset.productId);
            if(e.target.classList.contains('increase')) updateCartItem(id,1);
            if(e.target.classList.contains('decrease')) updateCartItem(id,-1);
            if(e.target.classList.contains('remove')) removeCartItem(id);
        });

        emptyCartBtn.addEventListener('click', ()=>{ cart=[]; renderCart(); });
        checkoutBtn.addEventListener('click', ()=>{
            if(cart.length===0){ paymentMessage.textContent='Carrito vacío, no se puede pagar.'; return; }
            // Simular estados de pago: Exitoso, Rechazado, Cancelado
            const states=['Pago realizado con éxito','Pago rechazado','Pago cancelado'];
            const random = states[Math.floor(Math.random()*states.length)];
            paymentMessage.textContent=random;
            if(random==='Pago realizado con éxito') cart=[]; // Vaciar carrito si se confirma
            renderCart();
        });

        renderCart();
    </script>
</body>
</html>
