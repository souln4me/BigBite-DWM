<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Restablecer Contraseña</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #fafafa;
        }

        /* Estilo de la tarjeta principal del formulario */
        .card {
            border-radius: 40px;
            padding: 40px 35px;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        p {
            color: #555;
        }

        /* Estilo del botón principal de acción */
        .btn-success {
            border-radius: 40px;
            padding: 12px 0;
            font-weight: 600;
            width: 100%;
            background-color: #28a745;
            border: none;
            transition: all 0.2s ease;
        }

        /* Efecto hover para el botón */
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Estilo general para campos de input */
        .form-control {
            border-radius: 15px;
            padding: 12px;
        }

        /* Estilo para el ícono grande en la cabecera */
        .icon-header {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        /* Estilo para el ícono "ojo" de la contraseña */
        .input-group-text {
            border-radius: 0 15px 15px 0;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card text-center">
        <div class="icon-header">
            <i class="bi bi-shield-lock"></i>
        </div>

        <h2 class="mb-3">Restablecer Contraseña</h2>
        <p class="mb-4">Ingresa el token recibido y tu nueva contraseña para completar el proceso.</p>

        <form>
            <div class="mb-4 text-start">
                <label for="token" class="form-label fw-semibold">Token recibido:</label>
                <input type="text" id="token" class="form-control" placeholder="Ingresa el token enviado a tu correo"
                    required>
            </div>

            <div class="mb-4 text-start">
                <label for="new-pass" class="form-label fw-semibold">Nueva contraseña:</label>
                <div class="input-group">
                    <input type="password" id="new-pass" class="form-control" placeholder="Escribe tu nueva contraseña"
                        required>
                    <span class="input-group-text bg-white border-start-0" id="toggleNewPass" style="cursor: pointer;">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>

            <div class="mb-5 text-start">
                <label for="confirm-pass" class="form-label fw-semibold">Confirmar contraseña:</label>
                <div class="input-group">
                    <input type="password" id="confirm-pass" class="form-control"
                        placeholder="Repite la nueva contraseña" required>
                    <span class="input-group-text bg-white border-start-0" id="toggleConfirmPass"
                        style="cursor: pointer;">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-arrow-repeat me-2"></i>Restablecer Contraseña
            </button>
        </form>
    </div>

    <script>
        /**
         * Función reutilizable para alternar la visibilidad de un campo de contraseña
         * y cambiar el ícono del ojo correspondiente.
         * @param {string} inputId - El ID del <input> de contraseña.
         * @param {string} iconId - El ID del <span> que contiene el ícono.
         */
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId).querySelector('i');

            // Agrega el listener al <span> que envuelve el ícono
            icon.parentElement.addEventListener('click', () => {
                if (input.type === 'password') {
                    // Mostrar contraseña
                    input.type = 'text';
                    icon.classList.replace('bi-eye-slash', 'bi-eye');
                } else {
                    // Ocultar contraseña
                    input.type = 'password';
                    icon.classList.replace('bi-eye', 'bi-eye-slash');
                }
            });
        }

        // Aplicar la funcionalidad a los dos campos de contraseña
        togglePassword('new-pass', 'toggleNewPass');
        togglePassword('confirm-pass', 'toggleConfirmPass');
    </script>
