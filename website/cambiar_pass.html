<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Cambiar contraseña</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/icon.png">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/perfil_usuario.css">
    <style>
        /* Estilo específico para la sección de cambiar contraseña */
        .perfil-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .perfil-sidebar {
            min-width: 220px;
        }

        .perfil-sidebar .btn-perfil {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
            text-align: left;
            border-radius: 12px;
            padding: 10px 15px;
            font-weight: 500;
            background-color: #f5f5f5;
            color: #333;
            border: none;
            transition: 0.2s;
        }

        .perfil-sidebar .btn-perfil.active,
        .perfil-sidebar .btn-perfil:hover {
            background-color: #ffc107;
            color: black;
        }

        .perfil-content {
            flex-grow: 1;
        }

        .card-password {
            padding: 2rem;
            border-radius: 20px;
            background-color: #f5f5f5;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        .card-password p {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .card-password input {
            border-radius: 12px;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            width: 100%;
            margin-bottom: 1rem;
        }

        .card-password button {
            border-radius: 40px;
            padding: 10px 30px;
            font-weight: 600;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="navbar-placeholder"></div>
    <main class="flex-grow-1 container perfil-container">
        <!-- Sidebar perfil -->
        <div class="perfil-sidebar d-flex flex-column">
            <a href="perfil_usuario.html" class="btn-perfil">
                <i class="bi bi-person me-2"></i> Información personal
            </a>
            <a href="mis_pedidos.html" class="btn-perfil">
                <i class="bi bi-bag-check me-2"></i> Mis pedidos
            </a>
            <a href="cambiar_pass.html" class="btn-perfil active">
                <i class="bi bi-key me-2"></i> Cambiar contraseña
            </a>
            <button class="btn-perfil">
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
            </button>
        </div>

        <!-- Contenido principal -->
        <div class="perfil-content">
            <h2 class="mb-4">Cambiar contraseña</h2>
            <div class="card-password">
                <div>
                    <p>Contraseña actual</p>
                    <input type="password" placeholder="Ingrese su contraseña actual">
                </div>
                <div>
                    <p>Nueva contraseña</p>
                    <input type="password" placeholder="Ingrese la nueva contraseña">
                </div>
                <div>
                    <p>Confirmar nueva contraseña</p>
                    <input type="password" placeholder="Confirme la nueva contraseña">
                </div>
                <button type="button" class="btn btn-success btn-lg">Cambiar contraseña</button>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <script>
        // Cargar navbar
        fetch("components/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;

                // Detectar página actual y marcar enlace activo
                const currentPage = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll("nav a");

                links.forEach(link => {
                    const href = link.getAttribute("href");
                    if (!href) return;

                    // Caso exacto
                    if (currentPage === href.replace('./', '')) {
                        link.classList.add("active");
                    }

                    // Caso "subpáginas de perfil"
                    const perfilPages = ['perfil_usuario.html', 'mis_pedidos.html', 'cambiar_pass.html'];
                    if (perfilPages.includes(currentPage) && href === 'perfil_usuario.html') {
                        link.classList.add("active");
                    }
                });

                // Usuario registrado
                const perfilLink = document.getElementById('perfil-link');
                if (perfilLink) {
                    perfilLink.addEventListener('click', (e) => {
                        const usuarioLogueado = localStorage.getItem('usuarioLogueado');
                        if (!usuarioLogueado) {
                            e.preventDefault();
                            window.location.href = 'register.html';
                        }
                    });
                }

                // Actualizar badge del carrito
                setTimeout(() => {
                    const badge = document.getElementById('cart-count');
                    if (!badge) return;
                    const cart = JSON.parse(localStorage.getItem('carrito')) || [];
                    const totalItems = cart.reduce((acc, item) => acc + (item.quantity || 1), 0);
                    badge.textContent = totalItems;
                }, 0);
            });

        fetch("components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>

</html>
