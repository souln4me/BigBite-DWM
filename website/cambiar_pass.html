<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Cambiar contraseña</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/perfil_usuario.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <div id="navbar-placeholder"></div>

    <main class="flex-grow-1">
        <h1 class="text-center mb-4 mt-4">Cambiar contraseña</h1>
        <hr class="mb-4">

        <div class="container">
            <div class="row">

                <div class="col-lg-4 mt-4 mb-5">
                    <div class="sticky-top" style="top: 100px; z-index: 1;">
                        <a href="perfil_usuario.html" class="btn-perfil">
                            <i class="bi bi-person me-2"></i> Información personal
                        </a>
                        <a href="mis_pedidos.html" class="btn-perfil">
                            <i class="bi bi-bag-check me-2"></i> Mis pedidos
                        </a>
                        <a href="cambiar_pass.html" class="btn-perfil active">
                            <i class="bi bi-key me-2"></i> Cambiar contraseña
                        </a>
                        <button class="btn-perfil" id="btn-logout-sidebar">
                            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                        </button>
                    </div>
                </div>

                <div class="col-lg-8 mb-4 mt-4">
                    <div class="card" id="password-card">

                        <div class="text-center mb-4">
                            <div class="rounded-circle bg-warning d-inline-flex align-items-center justify-content-center text-dark fw-bold mb-3 shadow-sm"
                                style="width: 70px; height: 70px;">
                                <i class="bi bi-shield-lock-fill fs-1"></i>
                            </div>
                            <h5 class="mb-1 border-0 pb-0">Seguridad de la cuenta</h5>
                            <p class="text-white-50 small">Mantén tu cuenta segura actualizando tu clave periódicamente.
                            </p>
                        </div>

                        <hr class="my-2 mb-4 opacity-25">

                        <form id="formPass" onsubmit="return false;">

                            <div class="mb-4">
                                <label for="current-pass">Contraseña actual</label>
                                <div class="input-group">
                                    <input type="password" id="current-pass" class="form-control"
                                        placeholder="Ingresa tu contraseña actual">
                                    <span class="input-group-text toggle-password"><i
                                            class="bi bi-eye-slash"></i></span>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="new-pass">Nueva contraseña</label>
                                <div class="input-group">
                                    <input type="password" id="new-pass" class="form-control"
                                        placeholder="Ingresa la nueva contraseña">
                                    <span class="input-group-text toggle-password"><i
                                            class="bi bi-eye-slash"></i></span>
                                </div>
                                <div class="form-text"><i class="bi bi-info-circle me-1"></i> Mínimo 8 caracteres, 1
                                    mayúscula y 1 número.</div>
                            </div>

                            <div class="mb-5">
                                <label for="confirm-pass">Confirmar nueva contraseña</label>
                                <div class="input-group">
                                    <input type="password" id="confirm-pass" class="form-control"
                                        placeholder="Repite la nueva contraseña">
                                    <span class="input-group-text toggle-password"><i
                                            class="bi bi-eye-slash"></i></span>
                                </div>
                            </div>

                            <div class="row g-3">
                                <div class="col-6 text-start">
                                    <button type="button" class="btn-card-cancel w-100">
                                        Cancelar
                                    </button>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="button" class="btn-card-save w-100">
                                        Actualizar Contraseña
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="JS/config.js"></script>
    <script src="JS/navbar-loader.js"></script>

    <script>
        // 1. Validar Sesión
        const token = localStorage.getItem('token_bigbite');
        if (!token) { window.location.href = 'login.html'; }

        // 2. Toggle Password (Ojo)
        function setupToggles() {
            document.querySelectorAll('.toggle-password').forEach(btn => {
                // Clonar para limpiar eventos previos
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);

                newBtn.addEventListener('click', function () {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.replace('bi-eye-slash', 'bi-eye');
                    } else {
                        input.type = 'password';
                        icon.classList.replace('bi-eye', 'bi-eye-slash');
                    }
                });
            });
        }
        setupToggles();

        // 3. Lógica de Cambio de Clave
        async function cambiarContrasena() {
            const currentPassInput = document.getElementById('current-pass');
            const newPassInput = document.getElementById('new-pass');
            const confirmPassInput = document.getElementById('confirm-pass');
            const btnGuardar = document.querySelector('.btn-card-save');

            const passActual = currentPassInput.value;
            const passNueva = newPassInput.value;
            const passConfirm = confirmPassInput.value;

            if (!passActual || !passNueva || !passConfirm) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            if (passNueva !== passConfirm) {
                alert("La nueva contraseña y la confirmación no coinciden.");
                return;
            }
            if (passNueva.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return;
            }

            const textoOriginal = btnGuardar.innerHTML;
            btnGuardar.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Procesando...';
            btnGuardar.disabled = true;

            const mutation = `
                mutation CambiarPassword($passActual: String!, $nuevaPass: String!) {
                    cambiarPassword(passActual: $passActual, nuevaPass: $nuevaPass) {
                        status
                        message
                    }
                }
            `;

            try {
                const response = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        query: mutation,
                        variables: { passActual, nuevaPass: passNueva }
                    })
                });

                const json = await response.json();

                if (json.errors) {
                    alert("Error: " + json.errors[0].message);
                } else {
                    alert("¡Contraseña actualizada con éxito! Por seguridad, inicia sesión nuevamente.");
                    localStorage.clear();
                    window.location.href = 'login.html';
                }

            } catch (error) {
                console.error(error);
                alert("Error de conexión con el servidor.");
            } finally {
                btnGuardar.innerHTML = textoOriginal;
                btnGuardar.disabled = false;
            }
        }

        // Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Botón Guardar
            document.querySelector('.btn-card-save').addEventListener('click', cambiarContrasena);

            // Botón Cancelar
            document.querySelector('.btn-card-cancel').addEventListener('click', () => {
                if (confirm("¿Limpiar formulario?")) document.getElementById('formPass').reset();
            });

            // LOGOUT
            const btnLogoutLateral = document.querySelector('.col-lg-4 .btn-perfil:last-child');
            if (btnLogoutLateral && btnLogoutLateral.textContent.includes("Cerrar")) {
                btnLogoutLateral.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm("¿Cerrar sesión?")) {
                        localStorage.clear();
                        window.location.href = 'inicio.html';
                    }
                });
            }
        });
    </script>
</body>

</html>
