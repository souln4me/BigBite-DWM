<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Cambiar contraseña</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icono -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/perfil_usuario.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="navbar-placeholder"></div>

    <main class="flex-grow-1">
        <h1 class="text-center mb-4 mt-4">Cambiar contraseña</h1>
        <hr class="mb-4">

        <div class="container">
            <div class="row">
                <!-- Contenido principal -->
                <div class="col-lg-8 mb-4 mt-4">
                    <div class="card">
                        <div class="container">
                            <h5 class="mb-5">Actualiza tu contraseña:</h5>

                            <!-- Contraseña actual -->
                            <div class="mb-4">
                                <label for="current-pass">Contraseña actual:</label>
                                <div class="input-group">
                                    <input type="password" id="current-pass" class="form-control"
                                        placeholder="Ingrese su contraseña actual">
                                    <span class="input-group-text" id="toggleCurrentPass">
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Nueva contraseña -->
                            <div class="mb-4">
                                <label for="new-pass">Nueva contraseña:</label>
                                <div class="input-group">
                                    <input type="password" id="new-pass" class="form-control"
                                        placeholder="Ingrese la nueva contraseña">
                                    <span class="input-group-text" id="toggleNewPass">
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Confirmar nueva contraseña -->
                            <div class="mb-5">
                                <label for="confirm-pass">Confirmar nueva contraseña:</label>
                                <div class="input-group">
                                    <input type="password" id="confirm-pass" class="form-control"
                                        placeholder="Confirme la nueva contraseña">
                                    <span class="input-group-text" id="toggleConfirmPass">
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 text-start">
                                    <button class="btn-card-cancel">
                                        <i class="bi bi-x-lg me-2"></i> Cancelar
                                    </button>
                                </div>
                                <div class="col-6 text-end">
                                    <button class="btn-card-save">
                                        <i class="bi bi-floppy me-2"></i> Guardar cambios
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones perfil a la derecha -->
                <div class="col-12 col-md-4 d-flex flex-column align-items-start mt-4 mt-md-5">
                    <a href="perfil_usuario.html" class="btn-perfil">
                        <i class="bi bi-person me-2"></i> Información personal
                    </a>
                    <a href="mis_pedidos.html" class="btn-perfil">
                        <i class="bi bi-bag-check me-2"></i> Mis pedidos
                    </a>
                    <a href="cambiar_pass.html" class="btn-perfil active">
                        <i class="bi bi-key me-2"></i> Cambiar contraseña
                    </a>
                    <button class="btn-perfil">
                        <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Cargar navbar
        fetch("components/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;

                // Detectar página actual y marcar enlace activo
                const currentPage = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll("nav a");

                links.forEach(link => {
                    const href = link.getAttribute("href");
                    if (!href) return;

                    // Caso exacto
                    if (currentPage === href.replace('./', '')) {
                        link.classList.add("active");
                    }

                    // Caso "subpáginas de perfil"
                    const perfilPages = ['perfil_usuario.html', 'mis_pedidos.html', 'cambiar_pass.html'];
                    if (perfilPages.includes(currentPage) && href === 'perfil_usuario.html') {
                        link.classList.add("active");
                    }
                });

                // Usuario registrado
                const perfilLink = document.getElementById('perfil-link');
                if (perfilLink) {
                    perfilLink.addEventListener('click', (e) => {
                        const usuarioLogueado = localStorage.getItem('usuarioLogueado');
                        if (!usuarioLogueado) {
                            e.preventDefault();
                            window.location.href = 'login.html';
                        }
                    });
                }

                // Actualizar badge del carrito
                setTimeout(() => {
                    const badge = document.getElementById('cart-count');
                    if (!badge) return;
                    const cart = JSON.parse(localStorage.getItem('carrito')) || [];
                    const totalItems = cart.reduce((acc, item) => acc + (item.quantity || 1), 0);
                    badge.textContent = totalItems;
                }, 0);
            });

        fetch("components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });

        // Selecciona el botón de cerrar sesión
        const btnCerrarSesion = document.querySelector('.btn-perfil:last-child'); // último btn-perfil

        btnCerrarSesion.addEventListener('click', () => {
            // Borra el localStorage
            localStorage.removeItem('usuarioLogueado');

            // Opcional: redirige a la página de inicio o login
            window.location.href = 'inicio.html';
        });

        // Hacer que se vea la contraseña
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId).querySelector('i');

            icon.addEventListener('click', () => {
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('bi-eye-slash', 'bi-eye');
                } else {
                    input.type = 'password';
                    icon.classList.replace('bi-eye', 'bi-eye-slash');
                }
            });
        }

        togglePassword('current-pass', 'toggleCurrentPass');
        togglePassword('new-pass', 'toggleNewPass');
        togglePassword('confirm-pass', 'toggleConfirmPass');
    </script>
</body>

</html>
