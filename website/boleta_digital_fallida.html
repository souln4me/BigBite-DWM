<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Error al enviar boleta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Icono -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

    <style>
        /* --- Estilos CSS personalizados para la página de error --- */
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo para la caja de alerta de error */
        .alert-boleta {
            background-color: #f8d7da;
            /* Fondo rojo claro */
            color: #721c24;
            /* Texto rojo oscuro */
            border: 1px solid #f5c6cb;
            border-radius: 40px;
            /* Bordes redondeados */
            padding: 15px;
            text-align: center;
            margin: 15px auto;
            /* Centrada horizontalmente */
            max-width: 600px;
            /* Ancho máximo */
        }
    </style>
</head>

<body>
    <div class="alert-boleta">
        <h5><i class="bi bi-x-circle-fill me-2"></i>No se pudo enviar la boleta</h5>
        <p>Por favor, contacte con soporte para recibir su boleta</p>
    </div>
</body>

</html>
