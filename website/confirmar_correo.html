<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Confirma tu correo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/navbar.css">

    <style>
        body { background-color: #fafafa; }
        .card {
            border-radius: 40px;
            padding: 40px 30px;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        .card-top p { font-weight: 600; font-size: 1.3rem; color: #333; margin-bottom: 0; }
        :root { --bigbite-yellow: #FFC107; --bigbite-dark-yellow: #e0a800; }
        .act-info {
            border-radius: 20px;
            background-color: var(--bigbite-yellow); 
            color: #343a40;
            font-size: 1.1rem;
            padding: 15px;
        }
        .info-icon { font-size: 3rem; color: var(--bigbite-yellow); margin-bottom: 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        /* Input personalizado para el token */
        #tokenInput {
            text-align: center;
            letter-spacing: 1px;
            font-weight: bold;
            font-family: monospace;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card">
        <div class="card-top mb-3">
            <p>Confirmación de correo electrónico</p>
        </div>

        <hr class="mb-4 mt-2">

        <div class="info-icon">
            <i class="bi bi-envelope-fill"></i>
        </div>

        <div class="act-info fw-semibold mb-4">
            ¡Ya casi estás! Ingresa el código
        </div>

        <p class="mb-3">
            Hemos enviado un código de verificación a tu correo (revisa la consola del servidor).
            <br>
            <span id="emailDisplay" class="fw-bold">usuario@example.com</span>
        </p>
        
        <div class="mb-4">
            <label for="tokenInput" class="form-label text-muted small">Copia y pega el token aquí:</label>
            <input type="text" class="form-control form-control-lg mb-3" id="tokenInput" placeholder="Ej: 3f8a92...">
            <button id="btnValidar" class="btn btn-warning w-100 fw-bold text-dark" style="background-color: #ffc107; border: none; border-radius: 20px; padding: 10px;">
                Validar Cuenta
            </button>
        </div>

        <hr class="my-3">

        <p class="text-muted small">
            ¿No recibiste el código? <a href="#" id="reenviarLink">Reenviar código</a>
        </p>

    </div>

    <script src="JS/config.js"></script>
    <script>
        // Mostrar el correo que se guardó en el paso anterior (si existe)
        const emailPendiente = localStorage.getItem('email_pendiente');
        if(emailPendiente) {
            document.getElementById('emailDisplay').textContent = emailPendiente;
        }

        document.getElementById('btnValidar').addEventListener('click', async () => {
            const token = document.getElementById('tokenInput').value.trim();
            const btn = document.getElementById('btnValidar');

            if (!token) {
                alert("Por favor ingresa el código.");
                return;
            }

            // Feedback visual
            btn.disabled = true;
            btn.textContent = "Verificando...";

            const mutation = `
                mutation Confirmar($t: String!) {
                    confirmarEmail(token: $t) {
                        status
                        message
                    }
                }
            `;

            try {
                const response = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: mutation, variables: { t: token } })
                });

                const json = await response.json();

                if (json.errors) {
                    // Si hay error (token inválido o expirado), vamos a la página de error
                    console.error(json.errors);
                    window.location.href = 'activacion_fallida.html';
                } else {
                    // Éxito -> Página de éxito
                    window.location.href = 'activacion_exitosa.html';
                }

            } catch (error) {
                console.error(error);
                alert("Error de conexión con el servidor.");
                btn.disabled = false;
                btn.textContent = "Validar Cuenta";
            }
        });

        // Lógica para "Reenviar correo"
        document.getElementById('reenviarLink').addEventListener('click', async (e) => {
            e.preventDefault();
            if(!emailPendiente) return alert("No hay correo registrado para reenviar.");
            
            const mutation = `mutation Reenviar($e: String!) { reenviarConfirmacion(email: $e) { message } }`;
            
            try {
                await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: mutation, variables: { e: emailPendiente } })
                });
                alert("Se ha enviado un nuevo código a la consola del servidor.");
            } catch(e) { console.error(e); }
        });
    </script>
</body>

</html>
