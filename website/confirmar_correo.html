<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Confirma tu correo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/navbar.css">

    <style>
        body {
            background-color: #fafafa;
        }

        /* Estilo de la tarjeta principal que centra el contenido */
        .card {
            border-radius: 40px;
            padding: 40px 30px;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        /* Estilo para el título superior */
        .card-top p {
            font-weight: 600;
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 0;
        }

        /* Define la variable CSS para tu color amarillo Big Bite */
        :root {
            --bigbite-yellow: #FFC107;
            --bigbite-dark-yellow: #e0a800;
        }

        /* Estilo para la caja de alerta amarilla (información) */
        .act-info {
            border-radius: 20px;
            background-color: var(--bigbite-yellow); 
            color: #343a40; /* Texto oscuro para contrastar con el amarillo */
            font-size: 1.1rem;
            padding: 15px;
        }

        /* Estilo para el ícono grande de información (sobre) */
        .info-icon {
            font-size: 3rem;
            color: var(--bigbite-yellow); 
            margin-bottom: 10px;
        }

        /* --- Estilos de enlaces (IDÉNTICOS a tu archivo anterior) --- */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card">
        <div class="card-top mb-3">
            <p>Confirmación de correo electrónico</p>
        </div>

        <hr class="mb-4 mt-2">

        <div class="info-icon">
            <i class="bi bi-envelope-fill"></i>
        </div>

        <div class="act-info fw-semibold mb-4">
            ¡Ya casi estás! Revisa tu correo
        </div>

        <p class="mb-3">
            Se ha enviado un correo de verificación a:
            <br>
            <strong>usuario@example.com</strong>
        </p>
        
        <p class="mb-4">
            Por favor, aprieta el link que aparece en el correo para activar tu cuenta.
        </p>

        <hr class="my-3">

        <p class="text-muted small">
            ¿No recibiste el correo? <a href="#">Reenviar correo de activación</a>
        </p>

    </div>
</body>

</html>
