<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - Hamburguesas Gourmet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icono -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo/icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/productos.css">
  <link rel="stylesheet" href="css/inicio.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-placeholder"></div>

  <main class="flex-grow-1">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/banners/Banner01.png" alt="Promo Cupón" class="d-block" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/banners/Banner02.png" alt="Promo Combo Clásico" class="d-block" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <section id="inicio-promociones" class="container my-5">
      <div class="row align-items-center g-5">

        <!-- Columna izquierda: Promociones -->
        <div class="col-lg-6 col-md-12">
          <h2 class="mb-5 text-center text-lg-center">Promociones</h2>
          <div class="row justify-content-center g-4">

            <div class="col-sm-6">
              <div class="card text-center product-card">
                <img src="img/productos/Combo Clásico.jpg" class="card-img-top" alt="Combo Clásico">
                <div class="card-body p-3">
                  <h6 class="card-title mb-1">Combo Clásico</h6>
                  <p class="card-text mb-0">$7.990</p>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="card text-center product-card">
                <img src="img/productos/Combo Papas Bebida.jpeg" class="card-img-top" alt="Combo Papas Bebida">
                <div class="card-body p-3">
                  <h6 class="card-title mb-1">Combo Papas + Bebida</h6>
                  <p class="card-text mb-0">$8.990</p>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="card text-center product-card">
                <img src="img/productos/Combo BBQ.jpg" class="card-img-top" alt="Combo BBQ">
                <div class="card-body p-3">
                  <h6 class="card-title mb-1">Combo BBQ</h6>
                  <p class="card-text mb-0">$15.290</p>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="card text-center product-card">
                <img src="img/productos/Combo Empanaditas Papas.jpg" class="card-img-top" alt="Combo Empanaditas Papas">
                <div class="card-body p-3">
                  <h6 class="card-title mb-1">Combo Empanaditas + Papas</h6>
                  <p class="card-text mb-0">$9.990</p>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Columna derecha: Llamado a la acción -->
        <div class="col-lg-6 col-md-12 text-center text-lg-start ps-lg-5">
          <h2 class="mb-3">¡Revisa nuestro menú!</h2>
          <p class="mb-4">Descubre todas nuestras hamburguesas gourmet, papas fritas y combos irresistibles.
            ¡Tenemos algo perfecto para cada antojo!</p>
          <a href="productos.html" class="btn btn-danger btn-lg px-4">Ver catálogo</a>
        </div>
      </div>
    </section>

    <div class="mt-4 mb-4"></div>
  </main>

  <div id="footer-placeholder"></div>


  <script>
    // Cargar navbar
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // Detectar página actual y marcar enlace activo
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll("nav a");
        links.forEach(link => {
          const href = link.getAttribute("href");
          if (href && currentPage.includes(href.replace('./', ''))) {
            link.classList.add("active");
          }
        });

        // Usuario registrado
        const perfilLink = document.getElementById('perfil-link');
        if (perfilLink) {
          perfilLink.addEventListener('click', (e) => {
            const usuarioLogueado = localStorage.getItem('usuarioLogueado');
            if (!usuarioLogueado) {
              e.preventDefault();
              window.location.href = 'register.html';
            }
          });
        }

        // ----------------------------
        // Aquí aseguramos que el badge del carrito se actualice
        setTimeout(() => {
          const badge = document.getElementById('cart-count');
          if (!badge) return;
          const cart = JSON.parse(localStorage.getItem('carrito')) || [];
          const totalItems = cart.reduce((acc, item) => acc + (item.quantity || 1), 0);
          badge.textContent = totalItems;
        }, 0);
        // ----------------------------
      });


    fetch("components/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>

</html>
