<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - Hamburguesas Gourmet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icono -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo/icon.png">

  <!-- CSS Navbar -->
  <link rel="stylesheet" href="css/navbar.css">

  <style>
    .carousel-inner img {
      width: 100%;
      height: 500px; /* o la altura que quieras */
      object-fit: cover; /* recorta la imagen para que cubra el área sin deformarse */
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1); /* invierte color blanco a negro */
      width: 60px !important;       /* agranda la flecha */
      height: 60px !important;
    }

    .carousel-indicators {
      filter: invert(1);
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/banners/Banner01.png" alt="Promo Cupón" class="d-block" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="img/banners/Banner02.png" alt="Promo Hamburguesa" class="d-block" class="d-block w-100">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

  <script>
    // Cargar navbar
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // Detectar página actual y marcar enlace activo
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll("nav a");

        links.forEach(link => {
          const href = link.getAttribute("href");
          if (href === currentPage) {
            link.classList.add("active");
          }
        });
      });
  </script>
</body>
</html>
