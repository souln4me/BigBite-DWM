<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bite - Contraseña Restablecida</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

    <style>
        /* ========================================= */
        /* ========= ESTILO GOURMET DARK =========== */
        /* ========================================= */

        body {
            /* Misma imagen y overlay que en el paso 1 */
            background-image: url('img/local/FondoInicio.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* TARJETA DE ÉXITO */
        .card-success {
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: none;
            overflow: hidden;
            max-width: 450px;
            width: 90%;
            /* Responsive en móviles */
            padding: 3rem;
            text-align: center;
            position: relative;
        }

        /* ÍCONO DE CHECK ANIMADO */
        .success-icon-wrapper {
            width: 100px;
            height: 100px;
            background-color: #d1e7dd;
            /* Verde muy suave */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-icon {
            font-size: 4rem;
            color: #198754;
            /* Verde éxito */
        }

        /* TEXTOS */
        h2 {
            font-weight: 800;
            color: #212529;
            margin-bottom: 15px;
        }

        p {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* BOTÓN DE ACCIÓN (AMARILLO BIG BITE) */
        .btn-action {
            background-color: #ffc107;
            color: #000;
            font-weight: 700;
            border-radius: 50px;
            padding: 12px 30px;
            border: none;
            font-size: 1.1rem;
            width: 100%;
            display: block;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background-color: #e0a800;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.5);
            color: #000;
        }

        /* ANIMACIONES */
        .animate-up {
            animation: slideUpFade 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="card-success animate-up">
        <div class="success-icon-wrapper">
            <i class="bi bi-check-lg success-icon"></i>
        </div>

        <h2 class="fw-bold">¡Todo listo!</h2>

        <p>
            Tu contraseña ha sido restablecida exitosamente. <br>
            Ya puedes acceder a tu cuenta con tus nuevas credenciales.
        </p>

        <a href="login.html" class="btn-action">
            Iniciar Sesión Ahora
        </a>
    </div>

</body>

</html>
