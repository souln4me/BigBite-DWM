<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - Información personal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icono -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo/icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/perfil_usuario.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-placeholder"></div>

  <main class="flex-grow-1">
    <h1 class="text-center mb-4 mt-4">Información personal</h1>
    <hr class="mb-4">

    <!-- CAMBIO: envolví todo en un container con row -->
    <div class="container">
      <div class="row">
        <!-- CAMBIO: card dentro de col-8 -->
        <div class="col-lg-8 mb-4 mt-4">
          <div class="card">
            <div class="container">
              <h5 class="mb-5">Información de la cuenta:</h5>
              <!-- Fila 1 -->
              <div class="row mb-4">
                <div class="col-md-4">
                  <label for="run">RUN:</label>
                  <!-- CAMBIO: cerré el input y agregué clase form-control -->
                  <input type="text" id="run" name="run" class="form-control" placeholder="12.345.678-9">
                </div>
                <div class="col-md-8">
                  <label for="nombre">Nombre completo:</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Eduardo Vicanco">
                </div>
              </div>

              <!-- Fila 2 -->
              <div class="row mb-4">
                <div class="col-12">
                  <label for="direccion">Dirección:</label>
                  <input type="text" id="direccion" name="direccion" class="form-control"
                    placeholder="Calle cualquiera 123, Cualquier lugar">
                </div>
              </div>

              <!-- Fila 3 -->
              <div class="row mb-5">
                <div class="col-md-6">
                  <label for="fecha">Fecha de nacimiento:</label>
                  <input type="date" id="fecha" name="fecha" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="num">Número de teléfono:</label>
                  <input type="text" id="num" name="num" class="form-control" placeholder="9 1234 5678">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 text-start">
                <button class="btn-card-cancel">
                  <i class="bi bi-x-lg me-2"></i> Cancelar
                </button>
              </div>
              <div class="col-6 text-end">
                <button class="btn-card-save">
                  <i class="bi bi-floppy me-2"></i> Guardar cambios
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- CAMBIO: botones en col-4 a la derecha -->
        <div class="col-12 col-md-4 d-flex flex-column align-items-start mt-4 mt-md-5">
          <a href="perfil_usuario.html" class="btn-perfil active">
            <i class="bi bi-person me-2"></i> Información personal
          </a>
          <a href="mis_pedidos.html" class="btn-perfil">
            <i class="bi bi-bag-check me-2"></i> Mis pedidos
          </a>
          <a href="cambiar_pass.html" class="btn-perfil">
            <i class="bi bi-key me-2"></i> Cambiar contraseña
          </a>
          <button class="btn-perfil">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    // Cargar navbar
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // Detectar página actual y marcar enlace activo
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll("nav a");

        links.forEach(link => {
          const href = link.getAttribute("href");
          if (!href) return;

          // Caso exacto
          if (currentPage === href.replace('./', '')) {
            link.classList.add("active");
          }

          // Caso "subpáginas de perfil"
          const perfilPages = ['perfil_usuario.html', 'mis_pedidos.html', 'cambiar_pass.html'];
          if (perfilPages.includes(currentPage) && href === 'perfil_usuario.html') {
            link.classList.add("active");
          }
        });


        // Usuario registrado
        const perfilLink = document.getElementById('perfil-link');
        if (perfilLink) {
          perfilLink.addEventListener('click', (e) => {
            const usuarioLogueado = localStorage.getItem('usuarioLogueado');
            if (!usuarioLogueado) {
              e.preventDefault();
              window.location.href = 'register.html';
            }
          });
        }

        // ----------------------------
        // Aquí aseguramos que el badge del carrito se actualice
        setTimeout(() => {
          const badge = document.getElementById('cart-count');
          if (!badge) return;
          const cart = JSON.parse(localStorage.getItem('carrito')) || [];
          const totalItems = cart.reduce((acc, item) => acc + (item.quantity || 1), 0);
          badge.textContent = totalItems;
        }, 0);
        // ----------------------------
      });


    fetch("components/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>

</html>
