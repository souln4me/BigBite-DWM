<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bite - Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="img/logo/cropped_circle_image.png">

  <style>
    body {
      background-color: #fff4e6;
    }

    /* Estilo principal de la tarjeta de registro */
    .card {
      border-radius: 50px;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 4px 14px rgb(0, 0, 0, 0.5);
    }

    /* Botón de registro personalizado (color amarillo) */
    .btn-register {
      color: black;
      background-color: #ffc107;
      border-color: #ffc107;
      border-radius: 40px;
      transition: transform 0.2s;
      box-shadow: 0 4px 14px rgb(0, 0, 0, 0.15);
    }

    /* Efecto hover de elevación para el botón */
    .btn-register:hover {
      background-color: #ecb100;
      border-color: #ecb100;
      color: black;
      transform: translateY(-1px);
    }

    .btn-register:active,
    btn-register:focus {
      background-color: #ffc107 !important;
      color: black !important;
      transform: translateY(0);
      border-color: #ffc107 !important;
    }

    /* Bordes redondeados para botones secundarios */
    a.btn-outline-secondary {
      border-radius: 40px;
    }

    /* Asegura que la columna de la imagen tenga los bordes redondeados a la izquierda */
    .col-md-6.d-none.d-md-block {
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
      overflow: hidden;
    }

    /* Estilo del ícono "ojo" para la contraseña */
    .input-group-text {
      border-radius: 0 15px 15px 0 !important;
      cursor: pointer;
    }

    /* Estilo general de los inputs */
    .form-control {
      border-radius: 15px;
      padding: 12px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .already-btn:hover {
      text-decoration: underline;
    }

    .invalid-feedback {
      min-height: 20px;
      display: block;
      visibility: hidden;
      opacity: 0;
      margin-top: 4px;
      line-height: 1;
      transition: opacity 0.25s ease-in-out;
    }

    .is-invalid~.invalid-feedback {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card">
      <div class="row g-0">

        <div class="col-md-6 d-none d-md-block">
          <img src="img/productos/Combo Clásico.jpg" alt="Hamburguesa" class="img-fluid h-100 rounded-start-4"
            style="object-fit: cover;">
        </div>

        <div class="col-md-6 p-5">
          <div class="text-center mb-4">
            <img src="img/logo/cropped_circle_image.png" alt="Logo Big Bite" width="100">
            <h2 class="mt-3">Registro de usuario</h2>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
            <div id="emailError" class="invalid-feedback"></div>
          </div>

          <div class="mb-5">
            <label for="password" class="form-label">Contraseña:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="pass" placeholder="********">
              <span class="input-group-text" id="togglePass">
                <i class="bi bi-eye-slash"></i>
              </span>
              <div id="passError" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="button" id="btnCrearCuenta" class="btn btn-lg btn-register mb-4">Crear cuenta</button>
          </div>

          <div class="already-btn text-center mb-3">
            <a href="login.html" class="text-decoration-none text-secondary">¿Ya tienes una cuenta?</a>
          </div>

          <div class="text-center">
            <a href="inicio.html" class="btn btn-outline-secondary">
              <i class="bi bi-house me-2"></i> Volver a Inicio
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /**
     * Función para alternar la visibilidad de la contraseña (mostrar/ocultar)
     * y cambiar el ícono del ojo correspondiente.
     */
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      // Selecciona el ícono <i> dentro del elemento clickable
      const icon = document.getElementById(iconId).querySelector('i');

      // Agrega el evento de clic al contenedor del ícono
      icon.parentElement.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('bi-eye-slash', 'bi-eye');
        } else {
          input.type = 'password';
          icon.classList.replace('bi-eye', 'bi-eye-slash');
        }
      });
    }

    // Aplicar la función al campo de contraseña de esta página
    togglePassword('pass', 'togglePass');

    document.addEventListener('DOMContentLoaded', () => {
      // 1. Seleccionar los elementos (incluyendo los nuevos divs de error)
      const btnRegistro = document.getElementById('btnCrearCuenta');
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const passInput = document.getElementById('pass');
      const passError = document.getElementById('passError');

      // 2. Agregar el evento de clic al botón
      btnRegistro.addEventListener('click', () => {
        // --- INICIO: Reseteo de errores ---
        // (Importante para que los errores desaparezcan si el usuario corrige)
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';
        passInput.classList.remove('is-invalid');
        passError.textContent = '';
        // --- FIN: Reseteo de errores ---

        // 3. Obtener y "limpiar" los valores
        const email = emailInput.value.trim();
        const password = passInput.value.trim();

        // 4. Validar (con una variable de control)
        let isValid = true;

        if (email === '') {
          emailInput.classList.add('is-invalid');
          emailError.textContent = 'Por favor, ingresa un correo electrónico.';
          isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailInput.classList.add('is-invalid');
          emailError.textContent = 'Por favor, ingresa un correo electrónico válido (ejemplo@dominio.com).';
          isValid = false;
        }

        if (password === '') {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Por favor, ingresa una contraseña.';
          isValid = false;
        } else if (password.length < 8) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'La contraseña debe tener al menos 8 caracteres.';
          isValid = false;
        } else if (!/[A-Z]/.test(password)) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Debe contener al menos una letra mayúscula.';
          isValid = false;
        } else if (!/[0-9]/.test(password)) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Debe contener al menos un número.';
          isValid = false;
        }

        // 5. Si todo está correcto (isValid sigue en true), redirigir
        if (isValid) {
          window.location.href = 'confirmar_correo.html';
        }
      });
      passInput.addEventListener('input', () => {
        passInput.classList.remove('is-invalid');
        passError.textContent = '';

        const password = passInput.value.trim();

        if (password.length > 0 && password.length < 8) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'La contraseña debe tener al menos 8 caracteres.';
        } else if (password.length >= 8 && !/[A-Z]/.test(password)) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Debe contener al menos una letra mayúscula.';
        } else if (password.length >= 8 && !/[0-9]/.test(password)) {
          passInput.classList.add('is-invalid');
          passError.textContent = 'Debe contener al menos un número.';
        }
      });

      emailInput.addEventListener('input', () => {
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';

        const email = emailInput.value.trim();

        if (email.length > 0 && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailInput.classList.add('is-invalid');
          emailError.textContent = 'Correo no válido. Ejemplo: usuario@dominio.com';
        }
      });
    });
  </script>
</body>

</html>
