<!DOCTYPE html>
<html lang="es">
<head>
    <title>Recuperar Contraseña - Paso 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h2 class="mb-4">Restablecer Contraseña</h2>

        <div class="row mb-3">
            <div class="col-12">
                <p>Token recibido:</p>
                <div class="bg-light rounded w-100" style="height: 20px;"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <p>Nueva contraseña:</p>
                <div class="bg-light rounded w-100" style="height: 20px;"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <p>Confirmar contraseña:</p>
                <div class="bg-light rounded w-100" style="height: 20px;"></div>
            </div>
        </div>

        <div class="col-12">
            <button type="button" class="btn btn-success btn-lg">Restablecer contraseña</button>
        </div>
    </div>
</body>
</html>
