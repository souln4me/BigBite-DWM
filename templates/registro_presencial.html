<!DOCTYPE html>
<html lang="en">
<head>
    <title>Big Bite - Hamburguesas Gourmet con Combos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <h2 class="text-center mb-4">Registro presencial del cliente</h2>

        <!-- Obligatorios -->
         <div class="row mb-3">
            <div class="col-12">
                <p>Correo electrónico:</p>
                <div class="bg-light rounded" style="height: 20px;"></div>
            </div>
         </div>

         <div class="row mb-3">
            <div class="col-12">
                <p>Contraseña:</p>
                <div class="bg-light rounded" style="height: 20px;"></div>
            </div>
         </div>

         <!-- Opcionales -->
         <div class="row mb-3">
            <div class="col-12">
                <h4>Datos opcionales</h4>
            </div>
         </div>

          <div class="row mt-4 mb-3">
            <div class="col-4">
                <p>RUN:</p>
                <div class="bg-light rounded" style="height: 20px;"></div>
            </div>
            <div class="col-8">
                <p>Nombre completo:</p>
                <div class="bg-light rounded" style="height: 20px;"></div>
            </div>
         </div>

         <div class="row">
            <div class="col-12">
                <p>Dirección:</p>
                <div class="bg-light rounded" style="height: 20px;"></div>
            </div>
         </div>

         <div class="row mt-4 mb-3">
            <div class="col-6">
                <p>Número de teléfono:</p>
                <div class="bg-light rounded" style="height: 20px;"></div>
            </div>
            <div class="col-6">
                <p>Fecha de nacimiento:</p>
                <div class="bg-light rounded" style="height: 20px;"></div>
            </div>
         </div>

         <button type="button" class="btn btn-success btn-lg">Registrar Cliente</button>
    </div>
</body>
</html>
